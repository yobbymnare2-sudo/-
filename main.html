<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web Pairing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #00a884; --dark: #111b21; --panel: #222d34; --text: #e9edef; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: var(--dark); color: var(--text); height: 100vh; display: flex; justify-content: center; align-items: center; }
    
    .pairing-container {
      background: var(--panel); padding: 40px; border-radius: 12px; text-align: center;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3); max-width: 400px; width: 100%;
    }
    h2 { color: var(--primary); margin-bottom: 10px; }
    p { color: #8696a0; margin-bottom: 30px; font-size: 14px; }
    .input-box { display: flex; background: #2a3942; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
    input { flex: 1; border: none; padding: 14px; background: transparent; color: white; font-size: 16px; outline: none; }
    button { width: 100%; padding: 14px; border: none; background: var(--primary); color: white; font-weight: 600; border-radius: 8px; cursor: pointer; font-size: 15px; }
    button:disabled { background: #2a3942; cursor: not-allowed; }
    .code-display { font-size: 32px; letter-spacing: 5px; color: var(--primary); margin: 20px 0; font-weight: 600; user-select: all; display: none; }
    .status-msg { margin-top: 15px; font-size: 13px; color: #8696a0; }
  </style>
</head>
<body>

<div class="pairing-container">
  <h2>WhatsApp Web</h2>
  <p>Enter your number to pair your device.</p>

  <div class="input-box">
    <input type="number" id="phoneInput" placeholder="Enter Phone Number (e.g. 26371...)">
  </div>

  <div id="initialBtn"><button onclick="requestCode()">Request Pairing Code</button></div>

  <div id="pairingUI" style="display:none;">
    <div class="code-display" id="codeText">XXXX-XXXX</div>
    <p>Enter this code in your WhatsApp mobile app.</p>
    <div class="status-msg" id="statusMsg">Waiting for connection...</div>
  </div>
</div>

<script>
  let phoneNumber = '';

  async function requestCode() {
    const input = document.getElementById('phoneInput');
    const btn = document.getElementById('initialBtn');
    const ui = document.getElementById('pairingUI');
    
    phoneNumber = input.value.replace(/[^0-9]/g, '');
    if(!phoneNumber) return alert('Please enter a number');

    btn.innerHTML = '<button disabled>Requesting...</button>';
    
    try {
      const res = await fetch(`/code?number=${phoneNumber}`);
      const data = await res.json();
      
      if(data.code) {
        btn.style.display = 'none';
        ui.style.display = 'block';
        document.getElementById('codeText').innerText = data.code;
        checkConnection();
      } else if (data.status === 'connected') {
        window.location.href = `/web.html?number=${phoneNumber}`;
      } else {
        alert("Error: " + (data.error || "Unknown"));
      }
    } catch(e) {
      alert("Connection error");
      btn.innerHTML = '<button onclick="requestCode()">Request Pairing Code</button>';
    }
  }

  async function checkConnection() {
    try {
      const res = await fetch(`/code/check?number=${phoneNumber}`);
      const data = await res.json();
      if(data.connected) {
        document.getElementById('statusMsg').innerText = "Connected! Redirecting...";
        setTimeout(() => window.location.href = `/web.html?number=${phoneNumber}`, 1000);
      } else {
        setTimeout(checkConnection, 3000);
      }
    } catch(e) {
      setTimeout(checkConnection, 3000);
    }
  }
</script>
</body>
</html>
